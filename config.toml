    repo = "luozhaohui/luozhaohui.github.io"
    repoId = "MDEwOlJlcG9zaXRvcnk4Njc3MzkxNA=="
    category = "Announcements"
    categoryId = "DIC_kwDOBSwQms4CZgMx"
    mapping = "pathname"  # comment value is the default value
    strict = 0
